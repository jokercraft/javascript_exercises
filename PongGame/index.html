<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pong Game</title>
    <style>
        canvas {
            background: #eee;
            padding: 0;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
}
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
    // Javascript code

    // Assigning canvas to canvas variable and create our ctx canvas 2d object to work with
        var canvas = document.getElementById('myCanvas')
        var ctx = canvas.getContext('2d')

    // Paddles attributes
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth)/2;
        
        // Starting postion of the ball we will draw on the canvas
        var x = canvas.width/2
        var y = canvas.height-30
        var ballRadius = 10

        // Key press values to control the paddle
        var rightPressed = false;
        var leftPressed = false;

        //Change magnitudes in the position of the ball
        var dx = 2
        var dy = -2

        // Defining the function to draw the ball
        function drawBall(){
            ctx.beginPath();
            ctx.arc(x,y,ballRadius,0,Math.PI*2)
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(){
            ctx.beginPath();
            ctx.rect(paddleX,canvas.height-paddleHeight,paddleWidth,paddleHeight);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);//Clear the canvas not to leave trails
            drawBall();
            drawPaddle()
            x += dx; //Changing the x coordinate of the ball by dx
            y += dy; //Changing the y coordinate of the ball by dy
            
            // To change the direction of the movement whenever the ball reaches the edges of the canvas
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius){
                dx = -dx;
            }
            if (y + dy < ballRadius){
                dy = -dy;
            } 
            else if(y + dy > canvas.height - ballRadius){
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    }
                else {
                        alert('Game Over!');
                        document.location.reload(); 
                    }
            }

            if(rightPressed && paddleX + paddleWidth < canvas.width){
                paddleX += 7;
            }
            else if(leftPressed && paddleX  > 0){
                paddleX -= 7;
            }

        }

        // Refreshing the frame every 10 miliseconds with draw function
        setInterval(draw,10);
        
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e){
            if (e.keyCode == 39){
                rightPressed = true;
            }
            else if(e.keyCode == 37){
                leftPressed = true;
            }
        }

        function keyUpHandler(e){
            if (e.keyCode == 39){
                rightPressed = false;
            }
            else if(e.keyCode == 37){
                leftPressed = false;
            }
        }
    </script>
</body>
</html>
