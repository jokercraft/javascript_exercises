<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock - Paper - Scissor Game</title>
<style>

#myTable{
margin: auto;
}
td{
    text-align: center;
    color:blue;
    font-size: 50px;
}

</style>
</head>
<body>
    <div id="table-container">
        <table id="myTable" border="1" width="600px" height="300px">
        <th colspan="3">Score: 0</th>
        <tr>
            <td colspan="3">You</td>
        </tr>
        <tr>
            
            <td><img src="http://hannahch.com/images/rock.svg" alt="rock"></td>
            <td><img src="http://hannahch.com/images/paper.svg" alt="paper"></td>
            <td><img src="http://hannahch.com/images/scissors.svg" alt="scissor"></td>
        </tr>
        <tr>
            <td colspan="4" align="center"><b>VS</b></td>
        </tr>
        <tr>
            <td colspan="3">Computer</td>
        </tr>
        <tr>
            
            <td><img src="http://hannahch.com/images/rock.svg" alt="rock"></td>
            <td><img src="http://hannahch.com/images/paper.svg" alt="paper"></td>
            <td><img src="http://hannahch.com/images/scissors.svg" alt="scissor"></td>
        </tr>

        </table>
    </div>

</html>
